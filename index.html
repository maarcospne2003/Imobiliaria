<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imobiliária</title>
</head>

<body>

    <section>
        <h1>Preencha os campos abaixo</h1>
        <form class="form-container" onsubmit="exibirInformacoes(event)">
            <div class="form-group" style="display: none;">
                <label for="idCliente">ID do Cliente:</label>
                <input type="text" id="idCliente" name="idCliente" readonly>
            </div>
            <div class="form-group">
                <label for="nomeCorretor">Nome do Corretor:</label>
                <input type="text" id="nomeCorretor" name="nomeCorretor">
            </div>
            <div class="form-group">
                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" name="nomeCliente">
            </div>
            <div class="form-group">
                <label for="telefone">Número de Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-group">
                <label for="valorImovel">Valor do Imóvel:</label>
                <input type="text" id="valorImovel" name="valorImovel" placeholder="R$">
            </div>
            <div class="form-group">
                <label for="dataContatoCorretor">Data de Contato do Corretor:</label>
                <input type="date" id="dataContatoCorretor" name="dataContatoCorretor">
            </div>
            <div class="form-group">
                <label for="informacoes">Complemento:</label>
                <textarea id="informacoes" name="informacoes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="statusCliente">Status do Cliente:</label>
                <select id="statusCliente" name="statusCliente">
                    <option value="ativo" style="color: green;">Ativo (Verde)</option>
                    <option value="inativo" style="color: red;">Inativo (Vermelho)</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>

    <section class="info-container" id="infoSalvas">
        <h1>Informação dos Clientes</h1>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>ID do Cliente</th>
                        <th>Nome do Corretor</th>
                        <th>Nome do Cliente</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Valor do Imóvel</th>
                        <th>Data de Contato do Corretor</th>
                        <th>Observação</th>
                        <th>Status do Cliente</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientesSalvosBody"></tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
